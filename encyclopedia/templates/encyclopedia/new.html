{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>Enter the title and contents for the wiki (in Markdown)</h1>
    
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" autofocus autocomplete="off">
        <br>
        <br>
        <textarea id="entrytext" name="entrytext" placeholder="Type your contents in Markdown here" rows="10" style="height:100%;"></textarea>
        <br>
        {% if alarm %}
        <div class="alert alert-danger" role="alert">{{ alarm }}</div>
        {% endif %}
        <br>
        <button type="submit">Save</button>
    </form>

{% endblock %}
